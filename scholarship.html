<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Live Virtual Class</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="js/bootstrap.js"></script>
        <link rel ="stylesheet" href="css/scholarship.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="js/jvalid1.js"></script>
        
       
    </head>
    <body onload="window.open('conditions.html', 'Conditions','width=900,height=900')">

        <div class="Scholarship-Main">
            <h1>Scholarship</h1>
        </div>
        <!-- <div class="d-flex justify-content-center mt-5 "> -->
        
          <div class="form mt-5" >
            <form class ="m-auto p-4" style="width: 75%; " onsubmit="return validate()" >

            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
        <input name="name" type="text" class="form-control border m-1" onblur="check('name')" id="name" aria-describedby="emailHelp" placeholder="Enter name">
      </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Email</label>
          <input name="email" type="email" class="form-control border m-1" onblur="check('email')"  id="email" placeholder="Enter Email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

        </div>
        
        <strong><label class="mt-4" for="exampleInputEmail1">Marks</label></strong>
        
        <div class="form-group mt-2">
          <label for="exampleInputEmail1">Computer</label>
          <input name="computer" type="number" class="form-control border m-1" onblur="check('computer')" id="computer" aria-describedby="emailHelp" placeholder="Enter computer marks">
        </div>
        
        <div class="form-group">
          <label for="exampleInputEmail1">Mathematics</label>
          <input name="maths" type="number" class="form-control border m-1" onblur="check('maths')" id="maths" aria-describedby="emailHelp" placeholder="Enter maths marks">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Science</label>
          <input name="science" type="number" class="form-control border m-1" onblur="check('science')" id="science" aria-describedby="emailHelp" placeholder="Enter science marks">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">English</label>
            <input name="english" type="number" class="form-control border m-1"  onblur="check('english')" id="english" aria-describedby="emailHelp" placeholder="Enter english marks">

          </div>
          
          
          <label for="exampleInputEmail1">Select 10% range:</label>
          
          <select id = "marks_ten" class="form-control marks_ten border">
            <option value="1">90-100</option>
            <option value="2">80-100</option>
            <option value="3">lesser than 80</option>
          </select>
          
          <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
        </div>
        
      </form>
      </div>
    
    </div> 
    

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog  custom-modal">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Scholarship Details</h1>
           
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              
      <div id="message" class="text-center p-5" ></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    
    
  </body>
  
  
</html>
