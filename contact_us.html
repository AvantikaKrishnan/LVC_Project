    <body>
        <div class="contact-Main">
            <h1>CONTACT US</h1>
        </div>
        <div class="container">
            <div class="inner-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.6000537676073!2d77.68607057418862!3d12.997413114313682!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae16837f54dbc9%3A0xbed84d37fcf010ca!2sImpelsys!5e0!3m2!1sen!2sin!4v1733466963898!5m2!1sen!2sin" width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="vl"></div>
        <div class="inner-form">
            <form class ="form2" name="frm1" onsubmit="return validatecontact()" action="thankyou.html">
                <h1 class="cnt-head">Tell us Something!</h1>
            <input type="text" class="cnt" placeholder="Enter your name" name="name">
            <input type="text" class="cnt" placeholder="Enter your email" name="email">

            <textarea name="tx" class = "txt" rows="5" cols="5" placeholder="Tell us something!"></textarea>

            <div class="rg-btn">
                <input type="submit" class="btn">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Get Address
                  </button>
            </div>
        </form>
    </div>
        </div>


        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Address</h1>
                 
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Impelsys
                        Survey.No.192, IWF Campus, <br>Whitefield Main Rd, B Narayanapura, 
                        <br> Mahadevapura, Bengaluru, Karnataka 560016
                    </p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
